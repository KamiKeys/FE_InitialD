<!DOCTYPE html>
<html>
  <head>
    <title>InitialD · Inicio de sesión</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <link rel="stylesheet" href="/css/login.css" />
  </head>
  <body>
    <div id="left">
      <form method="POST">
        <img
          id="logo"
          src="/images/Logo_InitialD_Completo.png"
          draggable="false"
        />
        <input
          type="text"
          id="login"
          name="username"
          placeholder="Usuario"
        /><br />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Contraseña"
        /><br />
        <input type="button" value="Iniciar sesión" id="go" />
        <div id="error">Usuario o contraseña incorrectos.</div>
      </form>
    </div>
    <div id="decoracion"></div>
    <script src="/js/login.js"></script>
  </body>
</html>
