<html>
  <head>
    <title>InitialD · Jefe</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/css/jefe.css" />
    <meta charset="UTF-8" />
  </head>
  <body>
    <div id="navBar">
      <img id="imagenPerfil" src="/images/iconoPerfil.png" draggable="false" />
      <h1 id="nombre">Gordon Freeman</h1>
      <h3 id="puesto">Bebé jefazo</h3>
      <button id="btnDashboard" class="menu navegacion" onclick="shwDashboard()">
        <i class="bi bi-speedometer2"></i> Dashboard
      </button>
      <button id="btnResumenVentas" class="menu navegacion" onclick="shwResumenVentas()">
        <i class="bi bi-file-earmark-spreadsheet"></i> Resumen de ventas
      </button>
      <button id="btnTotalRecaudado" class="menu navegacion" onclick="shwTotalRecaudado()">
        <i class="bi bi-cash-stack"></i> Total recaudado
      </button>
      <button id="btnRegistrarUsuario" class="menu" onclick="shwRegistrarUsuario()">
        <i class="bi bi-person-plus"></i> Registrar usuario
      </button>
      <button id="cerrarSesion" class="menu" onclick="logout()">
        <i class="bi bi-box-arrow-left"></i> Cerrar sesión
      </button>
    </div>
    <div id="contenido">
      <div id="dashboard">
        <span class="mensaje">DASHBOARD</span>
      </div>
      <div id="resumenVentas">
        <div class="topBar">
          <label
            ><input type="radio" name="filtro" onclick="todos()" checked /> Ver
            todas las ventas</label
          >
          <label
            ><input type="radio" name="filtro" onclick="porFecha()" /> Por
            fecha</label
          >
          <label
            ><input type="radio" name="filtro" onclick="porConcesionario()" />
            Por concesionario</label
          >
          <label
            ><input type="radio" name="filtro" onclick="porPrecio()" /> Por
            precio</label
          >
          <label
            ><input type="radio" name="filtro" onclick="porMarca()" /> Por
            marca</label
          >
        </div>
        <table id="results">
          <th>Matrícula</th>
          <th>Marca</th>
          <th>Modelo</th>
          <th>Precio</th>
          <th>Vendedor</th>
          <th>Fecha de venta</th>
        </table>
      </div>
      <div id="totalRecaudado">
        <span class="mensaje">TOTAL RECAUDADO</span>
      </div>
      <div id="registrarUsuario">
        <span class="mensaje">REGISTRAR USUARIO</span>
      </div>
    </div>
    <script src="/js/welcome.js"></script>
  </body>
</html>
